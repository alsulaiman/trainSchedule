<!DOCTYPE html>

<html lang="en-us">

<head>

<meta charset="UTF-8">
<title>Train Scheduler</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Firebase Reference -->
<!-- <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

<!-- Moment.js Reference -->
<!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<!-- Trains Tracker -->
<div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron">
    <h1 class="text-center">Train Schedules</h1>
    <!-- <h3 class="text-center"></h3> -->
    </div>
    
    <div class="row">
    
    <div class="col-lg-12">
        
        <!-- Current Train Schedules-->
        <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title"><strong>Current Train Schedules</strong></h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" >
            <thead>
                <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id='trains-table'></tbody>
            </table>
        </div>
        </div>
        <br>
        <br>
    </div>
    
    <!-- Add Train -->
    <div class="card card-primary">
        <div class="card-header">
        <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
        
        <!-- Entry Form -->
        <form>
            <div class="form-group row">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="Train-name-input" type="text">
            </div>
            <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group row">
            <label for="frequency-input">Frequency</label>
            <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>
        
        </div>
        
    </div>
    
    </div>
    
</div>

</div>

</div>

<!-- JavaScript -->
<script src="./assets/js/app.js"></script>

</body>

</html>
